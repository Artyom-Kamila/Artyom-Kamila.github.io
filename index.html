<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Артём и Камила</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-y: scroll; /* Вертикальная прокрутка */
            height: 100vh; /* Высота видимой части окна */
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрируем содержимое по горизонтали */
        }

        .gallery img {
            max-width: 100%; /* Максимальная ширина картинки */
            max-height: calc(100vh - 60px);
            object-fit: contain; /* Сохранение пропорций изображения */
            display: block;
            margin-bottom: 5px; /* Уменьшаем отступ между изображениями */
            position: relative; /* Для позиционирования кнопки внутри картинки */
        }

        .button-container {
            position: absolute; /* Абсолютное позиционирование для контейнера кнопки */
            bottom: 0.8%; /* Положение кнопки на 35% выше нижнего края изображения */
            left: 54.15%; /* Центрируем по горизонтали */
            transform: translateX(-50%); /* Смещение влево на половину ширины кнопки */
            width: 95.7%; /* Ширина кнопки совпадает с шириной изображения */
			height: 28.65%;
        }

        .button {
            background-color: rgba(255,255,255,0); /* Основной серый цвет */
            color: rgba(255,255,255,0); /* Цвет текста */
            border: none;
            padding: 0px; /* Вертикальные отступы */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
			outline: none;
			animation: shine 1.5s infinite; /* Запуск анимации */
            border-radius: 15px; /* Радиус скругления кнопки */
            font-size: 20px; /* Размер шрифта */
            width: 100%; /* Ширина кнопки совпадает с шириной контейнера */
			height: 28.65%;
			transition: background-color 0.3s ease; /* Плавный переход цвета */
			overflow: hidden; /* Обрезаем содержимое */
        }
		
		.button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 98%;
            height: 28.65%;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.35), rgba(255, 255, 255, 0.35), rgba(0, 0, 0, 0.35));
            background-size: 400% 400%; /* Размер градиента для анимации */
            animation: gradient-animation 3.5s ease infinite; /* Изменение длительности анимации */
            z-index: 1; /* Чтобы градиент находился под текстом */
        }
		
		@keyframes gradient-animation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

		/* Стиль для состояния кнопки при нажатии */
		
		.button:active {
			background-color: rgba(255,255,255,0.1); /* Цвет фона кнопки при нажатии */
			color: #fff; /* Цвет текста при нажатии */
		}

        .google-form {
            width: 100%;
            height: 2000px; /* Фиксированная высота для формы */
            border: none; 
            margin: 10px 0; /* Убираем отступы для формы */
        }
    </style>
</head>
<body>

<div class="gallery">
    <img src="1.jpg" alt="Изображение 1">
    <img src="2.jpg" alt="Изображение 2">
    <img src="3.jpg" alt="Изображение 3">
    <img src="4.jpg" alt="Изображение 4">
    
    <div style="position: relative;">
        <img src="5.jpg" alt="Изображение 5">
        <div class="button-container">
            <a href="https://vk.com/galinaprazdnik" class="button"></a>
        </div>
    </div>
    
    <img src="6.jpg" alt="Изображение 6">
</div>

<iframe class="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLSfJlupzOk50t8gE_wEByPXb2ru8UTXP70tdD8-qJCCNuVbP4A/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Загрузка…</iframe>

</body>
</html>
